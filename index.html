<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <div class="counter">
        <h1><strong>COUNTER</strong></h1>
        <h1 id="counter-number">0</h1>
        <div class="btns">
          <button class="btn-style" onclick="clickLess()">
            <strong>-</strong>
          </button>
          <button class="btn-style" onclick="clickReset()">
            <strong>RESET</strong>
          </button>
          <button class="btn-style" onclick="clickAdd()">
            <strong>+</strong>
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
